title: "EPRN - Dératisation, Désinfection, Désinsectisation en Charente-Maritime"
description: "EPRN : spécialiste de la régulation des nuisibles en Charente-Maritime et Nouvelle-Aquitaine. Dératisation, désinsectisation, désinfection et traitement par tir."
baseurl: ""
url: "https://eprn.fr"

# Build settings
markdown: kramdown

# Exclude documentation files from Jekyll build
exclude:
  - CLAUDE.md
  - GUIDE_CMS.md
  - README.md

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections
collections:
  services:
    output: true
    permalink: /:name.html

defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"
