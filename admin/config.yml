backend:
  name: github
  repo: TheDoubleJo/eprn
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "blog"
    label: "Actualités"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Image Principale", name: "image", widget: "image", required: false}
      - {label: "Date de publication", name: "date", widget: "datetime", date_format: "YYYY-MM-DD", time_format: "HH:mm:ss", format: "YYYY-MM-DD HH:mm:ss ZZ"}
      - {label: "Corps du texte", name: "body", widget: "markdown"}

  - name: "services"
    label: "Services"
    folder: "_services"
    create: false
    identifier_field: "title"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "service"}
      - {label: "Titre de la page", name: "title", widget: "string", hint: "Titre affiché dans l'onglet du navigateur et pour le SEO"}
      - {label: "Description", name: "description", widget: "text", hint: "Description pour le référencement Google"}
      - {label: "Mots-clés", name: "keywords", widget: "string", hint: "Mots-clés séparés par des virgules pour le SEO"}
      - {label: "Image principale", name: "image", widget: "image"}
      - {label: "Type de service", name: "service_type", widget: "string", hint: "Ex: Désinfection Microbienne, Dératisation, etc."}
      - {label: "Sous-titre (optionnel)", name: "heading", widget: "string", required: false, hint: "Affiché sous le titre principal"}
      - {label: "Contenu de la page", name: "body", widget: "markdown", hint: "Utilisez le markdown pour formater le texte"}
      - {label: "Afficher le lien FAQ", name: "show_faq_link", widget: "boolean", default: false}
      - {label: "URL de la FAQ", name: "faq_url", widget: "string", required: false, hint: "Ex: /faq-desinfection.html"}
      - {label: "Texte du lien FAQ", name: "faq_link_text", widget: "string", required: false, default: "Questions fréquentes"}

  - name: "interventions"
    label: "Carte des Interventions"
    files:
      - label: "Interventions"
        name: "interventions"
        file: "_data/interventions.yml"
        fields:
          - label: "Liste des interventions"
            name: "interventions"
            widget: "list"
            summary: "{{fields.city}} - {{fields.type}} ({{fields.count}})"
            fields:
              - {label: "Ville", name: "city", widget: "string", hint: "Nom de la ville"}
              - {label: "Latitude", name: "lat", widget: "number", value_type: "float", step: 0.0001, min: -90, max: 90, hint: "Coordonnée GPS latitude (-90 à 90)"}
              - {label: "Longitude", name: "lng", widget: "number", value_type: "float", step: 0.0001, min: -180, max: 180, hint: "Coordonnée GPS longitude (-180 à 180)"}
              - {label: "Type d'intervention", name: "type", widget: "select", options: ["pigeons", "ragondins", "rongeurs"]}
              - {label: "Nombre d'interventions", name: "count", widget: "number", value_type: "int", min: 1, default: 1}

  - name: "faq"
    label: "FAQ"
    files:
      - label: "FAQ Dératisation"
        name: "faq-deratisation"
        file: "faq-deratisation.html"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "default"}
          - {label: "Titre de la page", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - label: "Questions et Réponses"
            name: "faq_items"
            widget: "list"
            summary: "{{fields.question}}"
            fields:
              - {label: "Question", name: "question", widget: "string"}
              - {label: "Réponse", name: "answer", widget: "markdown"}

      - label: "FAQ Désinfection"
        name: "faq-desinfection"
        file: "faq-desinfection.html"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "default"}
          - {label: "Titre de la page", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - label: "Questions et Réponses"
            name: "faq_items"
            widget: "list"
            summary: "{{fields.question}}"
            fields:
              - {label: "Question", name: "question", widget: "string"}
              - {label: "Réponse", name: "answer", widget: "markdown"}

      - label: "FAQ Désinsectisation"
        name: "faq-desinsectisation"
        file: "faq-desinsectisation.html"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "default"}
          - {label: "Titre de la page", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - label: "Questions et Réponses"
            name: "faq_items"
            widget: "list"
            summary: "{{fields.question}}"
            fields:
              - {label: "Question", name: "question", widget: "string"}
              - {label: "Réponse", name: "answer", widget: "markdown"}

      - label: "FAQ Traitement par Tir"
        name: "faq-traitement-tir"
        file: "faq-traitement-tir.html"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "default"}
          - {label: "Titre de la page", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - label: "Questions et Réponses"
            name: "faq_items"
            widget: "list"
            summary: "{{fields.question}}"
            fields:
              - {label: "Question", name: "question", widget: "string"}
              - {label: "Réponse", name: "answer", widget: "markdown"}
