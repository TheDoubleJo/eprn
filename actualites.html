---
layout: default
title: "Actualités - EPRN"
description: "Suivez les dernières actualités et conseils d'EPRN."
---
<section class="page-header">
    <div class="container">
        <h1>Actualités</h1>
    </div>
</section>

<section class="services">
    <div class="container">
        <div class="services-grid">
            {% for post in site.posts %}
            <a href="{{ site.baseurl }}{{ post.url }}" class="service-card">
                <div class="service-image">
                    {% if post.image %}
                    <img src="{{ site.baseurl }}{{ post.image }}" alt="{{ post.title }}">
                    {% else %}
                    <img src="{{ site.baseurl }}/images/logo.png" alt="{{ post.title }}"
                        style="object-fit: contain; padding: 20px; background: #f8f9fa;">
                    {% endif %}
                </div>
                <div class="service-title" style="text-align: left; padding: 1.5rem;">
                    <span style="font-size: 0.8rem; color: #667eea; display: block; margin-bottom: 0.5rem;">{{ post.date
                        | date: "%d/%m/%Y" }}</span>
                    {{ post.title }}
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</section>
