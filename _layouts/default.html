<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/images/logo.png">
    <meta property="og:locale" content="fr_FR">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    <meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/images/logo.png">

    <!-- Schema.org markup -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "EPRN - Entreprise Pontoise de Régulation des Nuisibles",
      "image": "{{ site.url }}{{ site.baseurl }}/images/logo.png",
      "@id": "{{ site.url }}{{ site.baseurl }}/index.html",
      "url": "{{ site.url }}{{ site.baseurl }}/index.html",
      "telephone": "+33606400779",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "4 Moulin de Barate",
        "addressLocality": "Pons",
        "postalCode": "17800",
        "addressCountry": "FR"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": 45.5833,
        "longitude": -0.5500
      },
      "openingHoursSpecification": {
        "@type": "OpeningHoursSpecification",
        "dayOfWeek": [
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday"
        ],
        "opens": "08:00",
        "closes": "18:00"
      },
      "sameAs": "",
      "email": "eprn@hotmail.fr",
      "priceRange": "€€",
      "areaServed": {
        "@type": "GeoCircle",
        "geoMidpoint": {
          "@type": "GeoCoordinates",
          "latitude": 45.5833,
          "longitude": -0.5500
        },
        "geoRadius": "100000"
      },
      "description": "Entreprise spécialisée dans la lutte raisonnée des espèces animales indésirables : dératisation, désinsectisation, désinfection et traitement par tir.",
      "serviceType": ["Dératisation", "Désinsectisation", "Désinfection", "Traitement par tir"]
    }
    </script>

    <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Jost:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
</head>

<body>
    {% include header.html %}

    <main class="main-content">
        {{ content }}
    </main>

    {% include footer.html %}

    <!-- Leaflet.js JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

    <script src="{{ site.baseurl }}/script.js"></script>
    <script src="{{ site.baseurl }}/interventions-map.js"></script>
</body>

</html>
