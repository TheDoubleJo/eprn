---
layout: default
---
<section class="page-header">
    <div class="container">
        <h1>{{ page.title }}</h1>
        <p style="margin-top: 1rem; opacity: 0.8;">Publié le {{ page.date | date: "%d/%m/%Y" }}</p>
        {% if page.description %}
        <p style="margin-top: 1.5rem; font-size: 1.1rem; line-height: 1.6; color: #4a5568; max-width: 800px;">{{ page.description }}</p>
        {% endif %}
    </div>
</section>

<section class="legal-content">
    <div class="container">
        <div class="content-wrapper">
            {% if page.image %}
            <img src="{{ site.baseurl }}{{ page.image }}" alt="{{ page.title }}"
                style="width: 100%; border-radius: 10px; margin-bottom: 2rem;">
            {% endif %}

            <div class="post-content">
                {{ content }}
            </div>

            <div style="margin-top: 3rem; padding-top: 2rem; border-top: 1px solid #e9ecef;">
                <a href="{{ site.baseurl }}/actualites.html" class="nav-link" style="display: inline-block;">← Retour
                    aux actualités</a>
            </div>
        </div>
    </div>
</section>
